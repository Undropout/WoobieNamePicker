<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woobie Name Picker</title>
</head>
<body>
  <div id="name-picker">
    <h2>Pick a Fun Woobie Name!</h2>
    <div id="name-options"></div>
    <select id="interest">
      <option value="">Select an interest (optional)</option>
      <option value="Music">Music</option>
      <option value="Books">Books</option>
      <option value="Games">Games</option>
      <option value="Movies">Movies</option>
      <option value="Sports">Sports</option>
      <option value="Art">Art</option>
      <option value="Tech">Tech</option>
      <option value="Travel">Travel</option>
    </select>
    <button id="reroll-button">Reroll</button>
    <p id="selected-name"></p>
  </div>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #name-picker {
      background-color: #fff;
      padding: 2rem;
      border: 2px solid #000;
      border-radius: 5px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #333;
    }

    #name-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .name-button {
      background-color: #e0e0e0;
      border: 2px solid #000;
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .name-button:hover {
      background-color: #d0d0d0;
    }

    #interest {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 16px;
    }

    #reroll-button {
      background-color: #ff4444;
      border: 2px solid #000;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #reroll-button:hover {
      background-color: #cc0000;
    }

    #selected-name {
      font-size: 18px;
      margin-top: 1rem;
    }
  </style>

  <script>
    const adjective = ['Vibrant', 'Lazy', 'Cheerful', 'Quirky', 'Gentle', 'Bold', 'Shy', 'Clever'];
    const tnm1 = ['Amber', 'Amaranth', 'Amethyst', 'Apricot', 'Aqua', 'Aquamarine', 'Auburn', 'Azure', 'Beige', 'Black', 'Blue', 'Bronze', 'Brown', 'Cardinal', 'Carmine', 'Celadon', 'Cerise', 'Cerulean', 'Charcoal', 'Chartreuse', 'Chocolate', 'Cinnamon', 'Copper', 'Coquelicot', 'Coral', 'Cream', 'Crimson', 'Cyan', 'Denim', 'Ebony', 'Ecru', 'Eggplant', 'Eggshell', 'Emerald', 'Fuchsia', 'Gold', 'Goldenrod', 'Green', 'Indigo', 'Ivory', 'Jade', 'Khaki', 'Lavender', 'Lemon', 'Lilac', 'Lime', 'Magenta', 'Mahogany', 'Maroon', 'Mauve', 'Mustard', 'Ocher', 'Olive', 'Orange', 'Orchid', 'Peach', 'Periwinkle', 'Persimmon', 'Pewter', 'Phlox', 'Pink', 'Puce', 'Pumpkin', 'Purple', 'Red', 'Rose', 'Ruby', 'Russet', 'Saffron', 'Salmon', 'Sapphire', 'Scarlet', 'Sepia', 'Shamrock', 'Sienna', 'Silver', 'Skobeloff', 'Slate', 'Tan', 'Tangerine', 'Taupe', 'Teal', 'Terracotta', 'Thistle', 'Topaz', 'Turquoise', 'Ultramarine', 'Umber', 'Vermilion', 'Violet', 'Viridian', 'Wheat', 'White', 'Wisteria', 'Yellow'];
    const tnm2 = ['#FFBF00', '#9F2B68', '#9966cc', '#FBCEB1', '#00FFFF', '#00FFBF', '#E87722', '#007FFF', '#f5f5dc', '#000000', '#0000FF', '#CD7F32', '#A52A2A', '#97233F', '#960018', '#ACE1AF', '#DE3163', '#2a52be', '#36454F', '#dfff00', '#7B3F00', '#D2691E', '#B87333', '#e50d0e', '#FF7F50', '#FFFDD0', '#DC143C', '#00FFFF', '#6F8FAF', '#555D50', '#C2B280', '#483248', '#F0EAD6', '#50C878', '#FF00FF', '#FFD700', '#daa520', '#00FF00', '#4B0082', '#FFFFF0', '#00A36C', '#F0E68C', '#E6E6FA', '#fff44f', '#C8A2C8', '#BFFF00', '#FF00FF', '#C04000', '#800000', '#e0b0ff', '#FFDB58', '#CC7722', '#808000', '#FFA500', '#da70d6', '#FFE5B4', '#CCCCFF', '#EC5800', '#E9EAEC', '#df00ff', '#FFC0CB', '#CC8899', '#ff7518', '#6a0dad', '#FF0000', '#FF007F', '#E0115F', '#80461B', '#F4C430', '#fa8072', '#0f52ba', '#FF2400', '#704214', '#009E60', '#A0522D', '#C0C0C0', '#007474', '#C0C2C9', '#D2B48C', '#F28500', '#483C32', '#008080', '#e2725b', '#D8BFD8', '#ffc87c', '#30D5C8', '#4166f5', '#826644', '#E34234', '#8F00FF', '#40826D', '#f5deb3', '#fcfcfc', '#BDB5D5', '#FFFF00'];
    const tnm3 = ['Ant', 'Badger', 'Bat', 'Bear', 'Beaver', 'Beetle', 'Bird', 'Bison', 'Blowfish', 'Boar', 'Buffalo', 'Bug', 'Butterfly', 'Camel', 'Cat', 'Chicken', 'Chipmunk', 'Roach', 'Cow', 'Crab', 'Cricket', 'Crocodile', 'Deer', 'Dodo', 'Dog', 'Dolphin', 'Dove', 'Dragon', 'Duck', 'Eagle', 'Elephant', 'Fish', 'Flamingo', 'Fly', 'Fox', 'Frog', 'Giraffe', 'Goat', 'Gorilla', 'Hamster', 'Hedgehog', 'Hippopotamus', 'Honeybee', 'Horse', 'Kangaroo', 'Koala', 'Ladybug', 'Leopard', 'Lion', 'Lizard', 'Llama', 'Lobster', 'Mammoth', 'Microbe', 'Monkey', 'Mosquito', 'Mouse', 'Octopus', 'Orangutan', 'Otter', 'Owl', 'Ox', 'Panda', 'Parrot', 'Peacock', 'Penguin', 'Pig', 'Polar Bear', 'Poodle', 'Rabbit', 'Raccoon', 'Ram', 'Rat', 'Rhinoceros', 'Rock', 'Sauropod', 'Scorpion', 'Seal', 'Shark', 'Shrimp', 'Skunk', 'Sloth', 'Snail', 'Snake', 'Spider', 'Squid', 'Swan', 'Tiger', 'T-Rex', 'Turkey', 'Turtle', 'Unicorn', 'Whale', 'Wolf', 'Worm', 'Zebra'];
    const tnm4 = ['🐜', '🦡', '🦇', '🐻', '🦫', '🪲', '🐦', '🦬', '🐡', '🐗', '🐃', '🐛', '🦋', '🐫', '🐈', '🐔', '🐿️', '🪳', '🐄', '🦀', '🦗', '🐊', '🦌', '🦤', '🐕', '🐬', '🕊️', '🐉', '🦆', '🦅', '🐘', '🐟', '🦩', '🪰', '🦊', '🐸', '🦒', '🐐', '🦍', '🐹', '🦔', '🦛', '🐝', '🐎', '🦘', '🐨', '🐞', '🐆', '🦁', '🦎', '🦙', '🦞', '🦣', '🦠', '🐒', '🦟', '🐁', '🐙', '🦧', '🦦', '🦉', '🐂', '🐼', '🦜', '🦚', '🐧', '🐖', '🐻‍❄️', '🐩', '🐇', '🦝', '🐏', '🐀', '🦏', '🪨', '🦕', '🦂', '🦭', '🦈', '🦐', '🦨', '🦥', '🐌', '🐍', '🕷️', '🦑', '🦢', '🐅', '🦖', '🦃', '🐢', '🦄', '🐋', '🐺', '🪱', '🦓'];

    function invertColor(color) {
      return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1), 16)).toString(16)).slice(-6);
    }

    function generateNames() {
      const nameOptions = document.getElementById('name-options');
      nameOptions.innerHTML = '';
      const names = [];
      while (names.length < 3) {
        const adj = adjective[Math.floor(Math.random() * adjective.length)];
        const colIndex = Math.floor(Math.random() * tnm1.length);
        const col = tnm1[colIndex];
        const aniIndex = Math.floor(Math.random() * tnm3.length);
        const ani = tnm3[aniIndex];
        const emoji = tnm4[aniIndex];
        const name = `${adj} ${col} ${ani} ${emoji}`;
        if (!names.includes(name)) {
          const coloration = tnm2[colIndex];
          const hexbg = invertColor(coloration);
          const button = document.createElement('button');
          button.className = 'name-button';
          button.textContent = name;
          button.style.color = hexbg;
          button.style.backgroundColor = coloration;
          button.onclick = () => selectName(name, hexbg);
          names.push(name);
          nameOptions.appendChild(button);
        }
      }
    }

    function selectName(name, color) {
      const selectedName = document.getElementById('selected-name');
      selectedName.textContent = `Selected: ${name}`;
      selectedName.style.color = color;
    }

    document.getElementById('reroll-button').onclick = generateNames;

    // Generate initial names on page load
    generateNames();
  </script>
</body>
</html>
