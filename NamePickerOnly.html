<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woobie Name Picker</title>
</head>
<body>
  <div id="name-picker">
    <h2>Pick a Fun Woobie Name!</h2>
    <div id="name-options"></div>
    <select id="interest">
      <option value="">Select an interest (optional)</option>
      <option value="Music">Music</option>
      <option value="Books">Books</option>
      <option value="Games">Games</option>
      <option value="Movies">Movies</option>
      <option value="Sports">Sports</option>
      <option value="Art">Art</option>
      <option value="Tech">Tech</option>
      <option value="Travel">Travel</option>
    </select>
    <button id="reroll-button">Reroll</button>
    <button id="bw-toggle">Toggle B&W Mode</button>
    <p id="selected-name"></p>
  </div>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      transition: all 0.3s;
    }

    #name-picker {
      background-color: #fff;
      padding: 2rem;
      border: 2px solid #000;
      border-radius: 5px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      transition: all 0.3s;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #333;
      transition: all 0.3s;
    }

    #name-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .name-button {
      background-color: #e0e0e0;
      border: 2px solid #000;
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 10s; /* Slowed down color transition */
    }

    .name-button:hover {
      background-color: #d0d0d0;
    }

    #interest {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 16px;
    }

    #reroll-button, #bw-toggle {
      background-color: #ff4444;
      border: 2px solid #000;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0 0.5rem;
    }

    #reroll-button:hover, #bw-toggle:hover {
      background-color: #cc0000;
    }

    #selected-name {
      font-size: 18px;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .bw-mode {
      background-color: #fff !important;
      color: #000 !important;
      border-color: #000 !important;
    }

    .bw-mode .name-button {
      background-color: #fff !important;
      color: #000 !important;
    }

    .bw-mode #reroll-button,
    .bw-mode #bw-toggle {
      background-color: #fff !important;
      color: #000 !important;
    }
  </style>

  <script>
    const adjective = ['Vibrant', 'Lazy', 'Cheerful', 'Quirky', 'Gentle', 'Bold', 'Shy', 'Clever'];
    const tnm1 = ['Amber', 'Amaranth', 'Amethyst', 'Apricot', 'Aqua', 'Aquamarine', 'Auburn', 'Azure', /* ... rest of your arrays ... */];
    const tnm2 = ['#FFBF00', '#9F2B68', '#9966cc', '#FBCEB1', '#00FFFF', '#00FFBF', '#E87722', '#007FFF', /* ... rest of your arrays ... */];
    const tnm3 = ['Ant', 'Badger', 'Bat', 'Bear', 'Beaver', 'Beetle', 'Bird', 'Bison', /* ... rest of your arrays ... */];
    const tnm4 = ['üêú', 'ü¶°', 'ü¶á', 'üêª', 'ü¶´', 'ü™≤', 'üê¶', 'ü¶¨', /* ... rest of your arrays ... */];

    function invertColor(color) {
      return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1), 16)).toString(16)).slice(-6);
    }

    let currentNames = []; // Store current names globally

    function generateNames() {
      const nameOptions = document.getElementById('name-options');
      nameOptions.innerHTML = '';
      currentNames = [];
      while (currentNames.length < 3) {
        const adj = adjective[Math.floor(Math.random() * adjective.length)];
        const colIndex = Math.floor(Math.random() * tnm1.length);
        const col = tnm1[colIndex];
        const aniIndex = Math.floor(Math.random() * tnm3.length);
        const ani = tnm3[aniIndex];
        const emoji = tnm4[aniIndex];
        const name = `${adj} ${col} ${ani} ${emoji}`;
        if (!currentNames.includes(name)) {
          const coloration = tnm2[colIndex];
          const hexbg = invertColor(coloration);
          const button = document.createElement('button');
          button.className = 'name-button';
          button.textContent = name;
          button.dataset.originalColor = hexbg;
          button.dataset.originalBg = coloration;
          button.style.color = hexbg;
          button.style.backgroundColor = coloration;
          button.onclick = () => selectName(name, hexbg);
          button.onmouseover = () => {
            button.style.color = '#FFFFFF';
            setTimeout(() => { button.style.color = button.dataset.originalColor; }, 10000); // 10 seconds = 100ms * 100
          };
          currentNames.push({name, color: hexbg, bg: coloration});
          nameOptions.appendChild(button);
        }
      }
    }

    function selectName(name, color) {
      const selectedName = document.getElementById('selected-name');
      selectedName.textContent = `Selected: ${name}`;
      selectedName.style.color = color;
    }

    // Black and White toggle
    let isBWMode = false;
    document.getElementById('bw-toggle').onclick = () => {
      isBWMode = !isBWMode;
      const body = document.body;
      const picker = document.getElementById('name-picker');
      const buttons = document.getElementsByClassName('name-button');
      const selectedName = document.getElementById('selected-name');
      
      if (isBWMode) {
        body.classList.add('bw-mode');
        picker.classList.add('bw-mode');
        for (let button of buttons) {
          button.classList.add('bw-mode');
        }
        selectedName.classList.add('bw-mode');
      } else {
        body.classList.remove('bw-mode');
        picker.classList.remove('bw-mode');
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove('bw-mode');
          buttons[i].style.color = currentNames[i].color;
          buttons[i].style.backgroundColor = currentNames[i].bg;
        }
        selectedName.classList.remove('bw-mode');
      }
    };

    document.getElementById('reroll-button').onclick = generateNames;

    // Generate initial names on page load
    generateNames();
  </script>
</body>
</html>
