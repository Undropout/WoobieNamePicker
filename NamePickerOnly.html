<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woobie Name Picker</title>
</head>
<body>
  <div id="name-picker">
    <h2>Pick a Fun Woobie Name!</h2>
    <div id="name-options"></div>
    <select id="interest">
      <option value="">Select an interest (optional)</option>
      <option value="Music">Music</option>
      <option value="Books">Books</option>
      <option value="Games">Games</option>
      <option value="Movies">Movies</option>
      <option value="Sports">Sports</option>
      <option value="Art">Art</option>
      <option value="Tech">Tech</option>
      <option value="Travel">Travel</option>
    </select>
    <button id="reroll-button">üé∞üé≤Rerollüé≤üé∞</button>
    <div id="mode-buttons">
      <button id="normal-mode">Normal</button>
      <button id="bw-mode">B&W</button>
      <button id="prismatic-mode">Prismatic</button>
      <button id="neon-mode">Neon</button>
      <button id="cosmic-mode">Cosmic</button>
    </div>
    <p id="selected-name"></p>
  </div>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      transition: all 0.3s;
    }

    #name-picker {
      background-color: #fff;
      padding: 2rem;
      border: 2px solid #000;
      border-radius: 5px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      transition: all 0.3s;
      position: relative;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #333;
      transition: all 0.3s;
    }

    #name-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .name-button {
      border: 2px solid #000;
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
      white-space: pre-wrap; /* Ensures newlines are respected */
    }

    .normal-mode .name-button {
      animation: normalShimmer 7s infinite ease-in-out;
    }

    @keyframes normalShimmer {
      0% { color: #000000; }
      50% { color: #FFFFFF; }
      100% { color: #000000; }
    }

    .bw-mode, .bw-mode .name-button {
      background-color: #fff !important;
      color: #000 !important;
      border-color: #000 !important;
      animation: none !important;
    }

    .prismatic-mode .name-button {
      animation: prismaticSmooth 14s infinite ease-in-out;
      color: #FFFFFF;
      position: relative;
    }

    .prismatic-mode .name-button::after {
      content: '‚ú®';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      opacity: 0;
      animation: sparkle 14s infinite ease-in-out;
    }

    @keyframes prismaticSmooth {
      0% { background-color: #FF0000; }    /* Fire (Red) */
      16.67% { background-color: #FF8800; } /* Fire (Orange) */
      33.33% { background-color: #00FFFF; } /* Water (Cyan) */
      50% { background-color: #00FF00; }   /* Earth (Green) */
      66.67% { background-color: #87CEEB; } /* Air (Light Blue) */
      83.33% { background-color: #0000FF; } /* Water (Blue) */
      100% { background-color: #FF00FF; }  /* Mixed (Violet) */
    }

    @keyframes sparkle {
      0% { opacity: 0; }
      10% { opacity: 0.5; }
      20% { opacity: 0; }
      30% { opacity: 0.3; }
      40% { opacity: 0; }
      50% { opacity: 0.7; }
      60% { opacity: 0; }
      70% { opacity: 0.4; }
      80% { opacity: 0; }
      90% { opacity: 0.6; }
      100% { opacity: 0; }
    }

    .neon-mode .name-button {
      animation: neonPulse 2s infinite;
    }

    .neon-mode #name-picker {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: neonGlow 2s infinite;
    }

    @keyframes neonPulse {
      0% { filter: brightness(100%); box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
      50% { filter: brightness(150%); box-shadow: 0 0 20px var(--button-bg); }
      100% { filter: brightness(100%); box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
    }

    @keyframes neonGlow {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
    }

    .cosmic-mode .name-button {
      background: radial-gradient(circle, #1a0033, #000033);
      animation: cosmicTwinkle 3s infinite;
    }

    .cosmic-mode .name-button::before {
      content: '‚≠ê';
      position: absolute;
      top: -5px;
      left: -10px;
      font-size: 12px;
      animation: starFade 2s infinite;
    }

    .cosmic-mode .name-button::after {
      content: '‚≠ê';
      position: absolute;
      bottom: -5px;
      right: -10px;
      font-size: 12px;
      animation: starFade 2s infinite 1s;
    }

    @keyframes cosmicTwinkle {
      0% { color: #4B0082; }
      33% { color: #87CEEB; }
      66% { color: #C0C0C0; }
      100% { color: #4B0082; }
    }

    @keyframes starFade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .name-button:hover {
      background-color: #d0d0d0;
    }

    #interest {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 16px;
    }

    #reroll-button, #mode-buttons button {
      background-color: #ff4444;
      border: 2px solid #000;
      color: #fff;
      padding: 0.5rem 1rem;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 0.2rem;
    }

    #reroll-button:hover, #mode-buttons button:hover {
      background-color: #cc0000;
    }

    #selected-name {
      font-size: 18px;
      margin-top: 1rem;
      transition: all 0.3s;
    }
  </style>

  <script>
    const baseAdjectives = ['Vibrant', 'Lazy', 'Cheerful', 'Quirky', 'Gentle', 'Bold', 'Shy', 'Clever'];
    const prismaticAdjectives = ['Radiant', 'Shimmering', 'Iridescent', 'Gleaming', 'Prismatic'];
    const neonAdjectives = ['Glowing', 'Electric', 'Buzzing', 'Pulsing', 'Flashing'];
    const cosmicAdjectives = ['Stellar', 'Astral', 'Luminous', 'Celestial', 'Galactic'];

    const baseColors = ['Amber','Amaranth','Amethyst','Apricot','Aqua','Aquamarine','Auburn','Azure','Aeige','Black','Blue','Bronze','Brown','Cardinal','Carmine','Celadon','Cerise','Cerulean','Charcoal','Chartreuse','Chocolate','Cinnamon','Copper','Coquelicot','Coral','Cream','Crimson','Cyan','Denim','Ebony','Ecru','Eggplant','Eggshell','Emerald','Fuchsia','Gold','Goldenrod','Gray','Green','Grey','Indigo','Ivory','Jade','Khaki','Lavender','Lemon','Lilac','Lime','Magenta','Mahogany','Maroon','Mauve','Mustard','Ocher','Olive','Orange','Orchid','Peach','Periwinkle','Persimmon','Pewter','Phlox','Pink','Puce','Pumpkin','Purple','Red','Rose','Ruby','Russet','Saffron','Salmon','Sapphire','Scarlet','Sepia','Shamrock','Sienna','Silver','Skobeloff','Slate','Tan','Tangerine','Taupe','Teal','Terracotta','Thistle','Topaz','Turquoise','Ultramarine','Umber','Vermilion','Violet','Viridian','Wheat','White','Wisteria','Yellow'];
    const baseColorHex = ['#FFBF00','#9F2B68','#9966cc','#FBCEB1','#00FFFF','#00FFBF','#E87722','#007FFF','#f5f5dc','#000000','#0000FF','#CD7F32','#A52A2A','#97233F','#960018','#ACE1AF','#DE3163','#2a52be','#36454F','#dfff00','#7B3F00','#D2691E','#B87333','#e50d0e','#FF7F50','#FFFDD0','#DC143C','#00FFFF','#6F8FAF','#555D50','#C2B280','#483248','#F0EAD6','#50C878','#FF00FF','#FFD700','#daa520','#808080','#00FF00','#808080','#4B0082','#FFFFF0','#00A36C','#F0E68C','#E6E6FA','#fff44f','#C8A2C8','#BFFF00','#FF00FF','#C04000','#800000','#e0b0ff ','#FFDB58','#CC7722','#808000','#FFA500','#da70d6','#FFE5B4','#CCCCFF','#EC5800','#E9EAEC','#df00ff','#FFC0CB','#CC8899','#ff7518','#6a0dad','#FF0000','#FF007F','#E0115F','#80461B','#F4C430','#fa8072','#0f52ba','#FF2400','#704214','#009E60','#A0522D','#C0C0C0','#007474','#C0C2C9','#D2B48C','#F28500','#483C32','#008080','#e2725b','#D8BFD8','#ffc87c','#30D5C8','#4166f5','#826644','#E34234','#8F00FF','#40826D','#f5deb3','#fcfcfc','#BDB5D5','#FFFF00'];

    const prismaticColors = [
      // Fire
      'Blazing', 'Fiery', 'Scorching', 'Flaming', 'Burning', 'Ember', 'Infernal', 'Searing', 'Ignited', 'Torch',
      // Water
      'Icy', 'Frosty', 'Glacial', 'Chilly', 'Aqueous', 'Marine', 'Tidal', 'Oceanic', 'Dewy', 'Misty',
      // Air
      'Breezy', 'Windy', 'Gusty', 'Aerial', 'Zephyr', 'Stormy', 'Whirling', 'Drafty', 'Tempest', 'Cyclonic',
      // Earth
      'Rocky', 'Stony', 'Earthen', 'Muddy', 'Clay', 'Sandy', 'Pebble', 'Craggy', 'Rugged', 'Boulder'
    ];
    const prismaticColorHex = [
      // Fire (10)
      '#FF0000', '#FF3300', '#FF5500', '#FF7700', '#FF9900', '#FFBB00', '#FFDD00', '#FFEE00', '#FFCC00', '#FFAA00',
      // Water (10)
      '#00FFFF', '#00E0E0', '#00C0C0', '#00A0A0', '#008080', '#006060', '#004040', '#002020', '#00B7EB', '#00CED1',
      // Air (10)
      '#87CEEB', '#ADD8E6', '#B0E0E6', '#87CEFA', '#B0C4DE', '#A1CAF1', '#89CFF0', '#73C2FB', '#5F9EA0', '#4682B4',
      // Earth (10)
      '#00FF00', '#32CD32', '#228B22', '#006400', '#008000', '#2E8B57', '#3CB371', '#66CDAA', '#8FBC8F', '#20B2AA'
    ];
    const prismaticEmojis = [
      // Fire (10)
      'üî•', 'üî•', 'üî•', 'üî•', 'üî•', 'üî•', 'üî•', 'üî•', 'üî•', 'üî•',
      // Water (10)
      '‚ùÑÔ∏è', '‚ùÑÔ∏è', '‚ùÑÔ∏è', '‚ùÑÔ∏è', 'üíß', 'üíß', 'üåä', 'üåä', 'üí¶', 'üí¶',
      // Air (10)
      'üí®', 'üí®', 'üí®', 'üå¨Ô∏è', 'üå¨Ô∏è', 'üå™Ô∏è', 'üå™Ô∏è', 'üçÉ', 'üçÉ', 'üå¨Ô∏è',
      // Earth (10)
      'üåç', 'ü™®', 'ü™®', 'üå±', 'üå±', 'üåø', 'üåø', 'üå≥', 'üå≥', 'üçÇ'
    ];

    const neonColors = ['Neon', 'Glow', 'Flux', 'Pulse', 'Spark'];
    const neonColorHex = ['#FF00FF', '#00FF00', '#FFFF00', '#FF4444', '#00FFFF'];
    const cosmicColors = ['Stellar', 'Nebula', 'Cosmo', 'Astral', 'Nova'];
    const cosmicColorHex = ['#4B0082', '#800080', '#000033', '#483D8B', '#9400D3'];


    const mythicalAnimals = ['Unicorn', 'Dragon', 'Phoenix', 'Dinosaur', 'Mermaid'];
    const mythicalAnimalEmojis = ['ü¶Ñ', 'üêâ', 'üê¶‚Äçüî•', 'ü¶ñ', 'üßú'];

    const cosmicPrefixes = ['Jelly', 'Star', 'Moon', 'Crystal', 'Plasma'];
const cosmicPrefixEmojis = ['ü™º', '‚≠ê', 'üåô', 'üîÆ', '‚ö°Ô∏è'];
const baseAnimals = ['Ant','Badger','Bat','Bear','Beaver','Beetle','Bird','Bison','Blowfish','Boar','Buffalo','Bug','Butterfly','Camel','Cat','Chicken','Chipmunk','Roach','Cow','Cow','Crab','Cricket','Crocodile','Deer','Dodo','Dog','Dolphin','Dove','Dragon','Duck','Eagle','Elephant','Fish','Flamingo','Fly','Fox','Frog','Giraffe','Goat','Gorilla','Hamster','Hedgehog','Hippopotamus','Honeybee', 'HoneyBadger', 'Horse','Kangaroo','Koala','Ladybug','Leopard','Lion','Lizard','Llama','Lobster','Mammoth','Microbe','Monkey','Mosquito','Mouse','Octopus','Orangutan','Otter','Owl','Ox','Panda','Parrot','Peacock','Penguin','Pig','Polar Bear','Poodle','Rabbit','Raccoon','Ram','Rat','Rhinoceros','Rock','Sauropod','Scorpion','Seal','Shark','Shrimp','Skunk','Sloth','Snail','Snake','Spider','Squid','Swan','Tiger','T-Rex','Turkey','Turtle','Unicorn','Whale','Wolf','Worm','Zebra'];
const baseAnimalEmojis = ['üêú','ü¶°','ü¶á','üêª','ü¶´','ü™≤','üê¶','ü¶¨','üê°','üêó','üêÉ','üêõ','ü¶ã','üê´','üêà','üêî','üêøÔ∏è','ü™≥','üêÑ','üêÆ','ü¶Ä','ü¶ó','üêä','ü¶å','ü¶§','üêï','üê¨','üïäÔ∏è','üêâ','ü¶Ü','ü¶Ö','üêò','üêü','ü¶©','ü™∞','ü¶ä','üê∏','ü¶í','üêê','ü¶ç','üêπ','ü¶î','ü¶õ','üêù','üçØü¶°','üêé','ü¶ò','üê®','üêû','üêÜ','ü¶Å','ü¶é','ü¶ô','ü¶û','ü¶£','ü¶†','üêí','ü¶ü','üêÅ','üêô','ü¶ß','ü¶¶','ü¶â','üêÇ','üêº','ü¶ú','ü¶ö','üêß','üêñ','üêª‚Äç‚ùÑÔ∏è','üê©','üêá','ü¶ù','üêè','üêÄ','ü¶è','ü™®','ü¶ï','ü¶Ç','ü¶≠','ü¶à','ü¶ê','ü¶®','ü¶•','üêå','üêç','üï∑Ô∏è','ü¶ë','ü¶¢','üêÖ','ü¶ñ','ü¶É','üê¢','ü¶Ñ','üêã','üê∫','ü™±','ü¶ì'];

    
    function invertColor(color) {
      return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1), 16)).toString(16)).slice(-6);
    }

    let currentNames = [];
    let currentMode = 'normal-mode';

    function generateNames() {
      const nameOptions = document.getElementById('name-options');
      nameOptions.innerHTML = '';
      currentNames = [];

      let adjectives, colors, colorHex, animals, animalEmojis, extraEmojis;
      switch (currentMode) {
        case 'prismatic-mode':
          adjectives = [...baseAdjectives, ...prismaticAdjectives];
          colors = prismaticColors;
          colorHex = prismaticColorHex;
          animals = [...baseAnimals, ...mythicalAnimals];
          animalEmojis = [...baseAnimalEmojis, ...mythicalAnimalEmojis];
          extraEmojis = prismaticEmojis;
          break;
        case 'neon-mode':
          adjectives = [...baseAdjectives, ...neonAdjectives];
          colors = [...baseColors, ...neonColors];
          colorHex = [...baseColorHex, ...neonColorHex];
          animals = [...baseAnimals, ...mythicalAnimals];
          animalEmojis = [...baseAnimalEmojis, ...mythicalAnimalEmojis];
          extraEmojis = null;
          break;
          case 'cosmic-mode':
  adjectives = [...baseAdjectives, ...cosmicAdjectives];
  colors = [...baseColors, ...cosmicColors];
  colorHex = [...baseColorHex, ...cosmicColorHex];
  animals = baseAnimals.map((animal, i) => {
    const prefixIndex = Math.floor(Math.random() * cosmicPrefixes.length);
    const prefix = cosmicPrefixes[prefixIndex];
    return `${prefix}${animal}`;
  });
  animalEmojis = baseAnimalEmojis.map((emoji, i) => {
    const prefixIndex = Math.floor(Math.random() * cosmicPrefixEmojis.length);
    return `${cosmicPrefixEmojis[prefixIndex]}${emoji}`;
  });
  extraEmojis = null;
  break;

  default: // normal-mode and bw-mode
  adjectives = baseAdjectives;
  colors = baseColors;
  colorHex = baseColorHex;
  animals = baseAnimals;
  animalEmojis = baseAnimalEmojis;
  extraEmojis = null;

      }

      while (currentNames.length < 3) {
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const colIndex = Math.floor(Math.random() * colors.length);
        const col = colors[colIndex];
        const aniIndex = Math.floor(Math.random() * animals.length);
        const ani = animals[aniIndex];
        const emoji = animalEmojis[aniIndex];
        const extraEmoji = extraEmojis ? extraEmojis[colIndex] : '';
        const name = currentMode === 'cosmic-mode' || currentMode === 'prismatic-mode'
          ? `${adj} ${col} ${ani}\n${extraEmoji}${emoji}`
          : `${adj} ${col} ${ani} ${emoji}`;
        if (!currentNames.includes(name)) {
          const coloration = colorHex[colIndex];
          const hexbg = invertColor(coloration);
          const button = document.createElement('button');
          button.className = `name-button ${currentMode}`;
          if (currentMode === 'cosmic-mode' || currentMode === 'neon-mode'|| currentMode === 'prismatic-mode') {
  const randomDelay = (Math.random() * 2).toFixed(0.5); // 0.00 to 2.00 seconds
  button.style.animationDelay = `${randomDelay}s`;
}
          button.textContent = name;
          button.dataset.originalColor = hexbg;
          button.dataset.originalBg = coloration;
          button.style.backgroundColor = coloration;
          button.style.setProperty('--button-bg', coloration);
          button.onclick = () => selectName(name, hexbg);
          currentNames.push({name, color: hexbg, bg: coloration});
          nameOptions.appendChild(button);
        }
      }
    }

    function selectName(name, color) {
      const selectedName = document.getElementById('selected-name');
      selectedName.textContent = `Selected: ${name}`;
      selectedName.style.color = color;
    }

    function setMode(mode) {
      const picker = document.getElementById('name-picker');
      const buttons = document.getElementsByClassName('name-button');
      picker.className = 'normal-mode'; // Reset to normal
      picker.classList.add(mode);
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].className = `name-button ${mode}`;
        buttons[i].style.backgroundColor = currentNames[i].bg;
        buttons[i].style.setProperty('--button-bg', currentNames[i].bg);
      }
      currentMode = mode;
      generateNames();
    }

    document.getElementById('normal-mode').onclick = () => setMode('normal-mode');
    document.getElementById('bw-mode').onclick = () => setMode('bw-mode');
    document.getElementById('prismatic-mode').onclick = () => setMode('prismatic-mode');
    document.getElementById('neon-mode').onclick = () => setMode('neon-mode');
    document.getElementById('cosmic-mode').onclick = () => setMode('cosmic-mode');
    document.getElementById('reroll-button').onclick = generateNames;

    generateNames(); // Start in Normal mode
  </script>
</body>
</html>
